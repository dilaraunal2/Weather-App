<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="css/style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Başlık -->
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Hava Durumu</h1>
        </header>

        <!-- Arama Bölümü -->
        <div class="search-box">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Şehir adı girin..."
                autocomplete="off"
            >
            <button id="search-btn">
                <i class="fas fa-search"></i> Ara
            </button>
        </div>

        <!-- Hava Durumu Kartı -->
        <div class="weather-card">
            <!-- İkon Placeholder -->
            <div class="weather-icon">
                <i class="fas fa-cloud-sun fa-5x"></i>
            </div>

            <!-- Şehir Adı -->
            <h2 class="city-name">Şehir Seçin</h2>

            <!-- Sıcaklık -->
            <div class="temperature">
                <span class="temp-value">--</span>
                <span class="temp-unit">°C</span>
            </div>

            <!-- Hava Durumu Açıklaması -->
            <p class="weather-description">Hava durumu bilgisi bekleniyor...</p>

            <!-- Detay Bilgiler -->
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p class="detail-title">Nem</p>
                        <p class="detail-value">--%</p>
                    </div>
                </div>

                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="detail-title">Rüzgar</p>
                        <p class="detail-value">-- km/s</p>
                    </div>
                </div>

                <div class="detail-item">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p class="detail-title">Hissedilen</p>
                        <p class="detail-value">--°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
